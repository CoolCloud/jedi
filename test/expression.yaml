Expression:

  '[symbol]':
    - input: test
      expect: [Symbol, test]
    - input: TEST_SYMBOL
      expect: [Symbol, TEST_SYMBOL]
    - input: test-1-2-3
      expect: [Symbol, test-1-2-3]
    - input: m&n
      expect: [Symbol, m&n]
    - input: '*'
      expect: [Symbol, '*']

  '[path]':
    - input: 'test/attr'
    - input: 'test/1'
    - input: '*/test'
    - input: '*/1'
    - input: '*/test/2012/11'
    - input: '/test/3/2/1'
    - input: '//test/../test/./ok'

  '[literal]':
    - input: '1'
      expect: [Number, 1]
    - input: '3.14'
      expect: [Number, 3.14]

  '[bindingPattern]':
    - input: 'a'
    - input: '[a]'
    - input: '[a, b]'
    - input: '[a, b, ...c]'
    - input: '{a}'
    - input: '{a, b}'
    - input: '{a: x}'
    - input: '{a: x, b: y, ...c}'
    - input: '{a, b: [...c, {d}], ...e}'

  '[expression]':
    - input: '1'
      expect: [Number, 1]
    - input: '3.14'
      expect: [Number, 3.14]
    - input: 1.a
      expect: ['.', [Number, 1], [Symbol, a]]
    - input: 1...10
      expect: [..., [Number, 1], [Number, 10]]
    - input: '[1, 2, 3]'
      expect: [List, [[Number, 1], [Number, 2], [Number, 3]]]
